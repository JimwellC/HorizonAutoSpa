<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="../assets/css/DashboardStyle.css">

	<title>AdminHub</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">HorizonAdmin</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="DashboardAdmin.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="AnalyticsAdmin.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li>
				<a href="FeedbackAdmin.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Feedbacks</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
				  <i class='bx bxs-log-out-circle'></i>
				  <span class="text">Logout</span>
				</a>
			  </li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="profile">
				<i class="bx bx-face"></i>
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Dashboard</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="#">Home</a>
						</li>
					</ul>
				</div>
			</div>

			<ul class="box-info">
				<li>
					<i class='bx bxs-calendar-check'></i>
					<span class="text">
					  <h3 id="totalServicesAcquired"></h3>
					  <p>Total Services Acquired</p>
					</span>
				  </li>
				  <li>
					<i class='bx bxs-group'></i>
					<span class="text">
					  <h3 id="registeredUsersCount"></h3>
					  <p>Registered Users</p>
					</span>
				  </li>
				  <li>
					<i class='bx bx-message-dots'></i>
					<span class="text">
					  <h3 id="totalFeedbacks">0</h3>
					  <p>Total Feedbacks</p>
					</span>
				  </li>
			</ul>


			<div class="table-data">
				<div class="order">
					<div class="head">
					  <h3>Recent Bookings</h3>
					  <i class='bx bx-search'></i>
					  <i class='bx bx-filter'></i>
					</div>
					<table>
					  <thead>
						<tr>
						  <th>User</th>
						  <th>Date Order</th>
						  <th>Services Acquired</th>
						  <th>Service Date</th>
						  <th>Status</th>
						  <th>Action</th> <!-- New column for action buttons -->
						</tr>
					  </thead>
					  <tbody id="ordersTableBody">
						<!-- Orders will be dynamically inserted here -->
					  </tbody>
					</table>
				  </div>
				  <div class="todo">
					<div class="head">
					  <h3>User Login</h3>
					  <i class='bx bx-plus'></i>
					  <i class='bx bx-filter'></i>
					</div>
					<ul class="todo-list">
					  <!-- User items will be dynamically inserted here by JavaScript -->
					</ul>
				  </div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script src="../assets/js/dashboardScript.js"></script>
	<script type="module" src="../assets/js/firebaseauth.js"></script>
</body>
</html>
