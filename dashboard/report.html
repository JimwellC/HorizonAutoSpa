<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/dashStyles.css">
  <title>Admin Dashboard - Bookings</title>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Mulish&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>
<style>
    #reviews-section {
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 8px;
  max-width: 800px;
  margin: auto;
}

#reviews-list {
  margin-top: 20px;
}

.review-card {
  padding: 10px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 5px;
  margin-bottom: 10px;
}

.review-card h3 {
  margin: 0;
}

.review-card p {
  margin: 5px 0;
}

.review-card button {
  background-color: red;
  color: white;
  border: none;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 5px;
}

.review-card button:hover {
  background-color: darkred;
}

</style>

<body>

  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="adminservices.html">Services</a>
    <a href="bookings.html">Bookings</a>
    <a href="customers">Customers</a>
    <a href="reports">Reports</a>
  
  </div>


  <div class="main-content">
    <div class="main-header">
      <h1>Bookings Management</h1>
      <div class="profile">
        <i class="fas fa-user-circle" style="font-size: 40px;"></i>
        <span>Admin</span>
      </div>

    </div>
    <section id="reviews-section">
        <h2>Customer Reviews</h2>
      
        <!-- Form to Add New Review -->
        <form id="review-form">
          <input type="text" id="reviewer-name" placeholder="Reviewer Name" required />
          <textarea id="review-text" placeholder="Review" required></textarea>
          <button type="submit">Add Review</button>
        </form>
      
        <!-- Display Existing Reviews -->
        <div id="reviews-list">
          <!-- Reviews will be populated here dynamically -->
        </div>
      </section>
    
  </div>
  <script type="module" src="../assets/js/horizonfirebase.js"></script>

</body>

</html>
