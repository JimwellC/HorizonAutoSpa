<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="../assets/css/DashboardStyle.css">
	<title>Admin - Analytics</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">HorizonAdmin</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="DashboardAdmin.html">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="AnalyticsAdmin.html">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li>
				<a href="FeedbackAdmin.html">
					<i class='bx bxs-message-dots'></i>
					<span class="text">Feedbacks</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="profile">
				<i class="bx bx-face"></i>
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN CONTENT -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Analytics</h1>
					<ul class="breadcrumb">
						<li><a href="DashboardAdmin.html">Dashboard</a></li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li><a class="active" href="#">Analytics</a></li>
					</ul>
				</div>
			</div>

			<!-- Metrics Overview -->
			<div class="box-info">
				<li>
					<i class='bx bx-chart'></i>
					<span class="text">
						<h3 id="totalFeedbacks">0</h3>
						<p>Total Feedbacks</p>
					</span>
				</li>
				<li>
					<i class='bx bx-smile'></i>
					<span class="text">
						<h3 id="positiveReactions">0</h3>
						<p>Positive Reactions</p>
					</span>
				</li>
				<li>
					<i class='bx bx-angry'></i>
					<span class="text">
						<h3 id="negativeReactions">0</h3>
						<p>Negative Reactions</p>
					</span>
				</li>
			</div>

			<!-- Reaction Breakdown Chart -->
			<div class="table-data">
				<div class="order">
					<h3>Reaction Breakdown</h3>
					<canvas id="reactionChart"></canvas> <!-- Chart.js chart -->
				</div>
			</div>
		</main>
		<!-- MAIN CONTENT -->
	</section>
	<!-- CONTENT -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="../assets/js/dashboardScript.js"></script>
    <script type="module" src="../assets/js/firebaseauth.js"></script>
</body>
</html>
