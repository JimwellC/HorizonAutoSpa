<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="../assets/css/DashboardStyle.css">
	<title>Admin - Feedbacks</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-smile'></i>
			<span class="text">HorizonAdmin</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="DashboardAdmin.html">
					<i class='bx bxs-dashboard'></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="AnalyticsAdmin.html">
					<i class='bx bxs-doughnut-chart'></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li class="active">
				<a href="FeedbackAdmin.html">
					<i class='bx bxs-message-dots'></i>
					<span class="text">Feedbacks</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#">
					<i class='bx bxs-cog'></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle'></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="profile">
				<i class="bx bx-face"></i>
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN CONTENT -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Feedbacks</h1>
					<ul class="breadcrumb">
						<li><a href="DashboardAdmin.html">Dashboard</a></li>
						<li><i class='bx bx-chevron-right'></i></li>
						<li><a class="active" href="#">Feedbacks</a></li>
					</ul>
				</div>
			</div>

			<div class="table-data">
				<div class="order">
					<div class="head">
						<h3>Customer Feedbacks</h3>
						<i class='bx bx-filter'></i>
					</div>
					<table>
                        <thead>
                          <tr>
                            <th>Customer</th>
                            <th>Reaction</th>
                            <th>Feedback</th>
                            <th>Date Submitted</th>
                            <th>Action</th> <!-- Added Action column for delete buttons -->
                          </tr>
                        </thead>
                        <tbody id="feedbackTableBody">
                          <!-- Feedbacks will be dynamically inserted here -->
                        </tbody>
                      </table>
				</div>
			</div>
		</main>
		<!-- MAIN CONTENT -->
	</section>
	<!-- CONTENT -->

	<!-- Firebase and JS Script -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
	<script src="../assets/js/firebaseauth.js" type="module"></script>
    <script src="../assets/js/dashboardScript.js"></script>
</body>
</html>
