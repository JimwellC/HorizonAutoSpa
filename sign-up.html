<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up - Horizon Auto Spa</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body style="background: url('./assets/images/hero-bg.png') no-repeat center center fixed; background-size: cover;">

  <div class="auth-container">
    <div class="auth-box glass-effect">
      

      <!-- Login Form -->
      <form class="auth-form" id="login-form">
        <h2 class="auth-title" id="auth-title">Login</h2>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="login-email" required>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" required>

        <button type="submit" class="auth-btn">LOGIN</button>
        <button class="auth-btn guest-btn" onclick="location.href='index.html'; return false;">
          Continue as Guest
        </button>

        <p id="toggle-signup" class="toggle-link">
          Don't have an account? <a href="#" id="show-signup">Sign Up here</a>
        </p>

      </form>

      <!-- Sign-Up Form (Initially Hidden) -->
      <form class="auth-form" id="signup-form" style="display: none;">
        <h2 class="auth-title" id="auth-title">SIGN UP</h2>
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" name="signup-username" required>

        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" name="signup-email" required>

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" name="signup-password" required>

        <button type="submit" class="auth-btn">Sign Up</button>
        
        
        <p id="toggle-login" class="toggle-link">
          Already have an account? <a href="#" id="show-login">Login here</a>
        </p>
        
      </form>
    </div>
  </div>

  <script src="assets/js/scripts.js"></script>
</body>

</html>
